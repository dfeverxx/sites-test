server {
  listen 80;
  root /srv/www/jithin;
  index index.html;
  server_name dfeverx.com www.dfeverx.com;
  location / {
    try_files $uri $uri/ =404;
  }
}

server {
  listen 80;
  root /srv/www/nithin;
  index index.html;
  server_name nithin.dfeverx.com www.nithin.dfeverx.com;
  location / {
    try_files $uri $uri/ =404;
  }
}
